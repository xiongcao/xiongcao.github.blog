<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style type="text/css">
    #box1, #box2 {
      width: 300px;
      overflow: hidden;
      float: left;
      margin-right: 20px;
      padding: 10px;
      border: 1px solid #dcdee2;
    }
    p {
      cursor: pointer;
      padding: 10px;
      border: 1px solid #dcdee2;
    }

    p:hover {
      box-shadow: 0 1px 6px rgba(0,0,0,.2);
      border-color: #eee;
    }
  </style>
</head>
<body>
  <div id="box1">
    <p draggable="true">1、clientX、clientY点击位置距离当前body可视区域的x，y坐标</p>
    <p draggable="true">2、pageX、pageY对于整个页面来说，包括了被卷去的body部分的长度</p>
    <p draggable="true">3、screenX、screenY点击位置距离当前电脑屏幕的x，y坐标</p>
  </div>
  <div id="box2">
    <p draggable="true">4、offsetX、offsetY相对于带有定位的父盒子的x，y坐标</p>
    <p draggable="true">5、x、y和screenX、screenY一样</p>
  </div>
</body>
</html>
