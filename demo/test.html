<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #box1 {
      width: 300px;
      height: 300px;
      border: 1px solid red;
    }

    #box1 #child_box {
      position: absolute;
      width: 100px;
      height: 100px;
      background: yellowgreen;
      cursor: move;
    }
  </style>
</head>

<body>
  <div id="box1">
    <div id="child_box" draggable="true"></div>
  </div>
</body>
<script>
  function setDragable(drg, mov) {
    alert(1)
    let drgObj = drg;
    let moveObj = mov || drg;
    function G(o) { return document.querySelector(o) }
    //获取元素的纵坐标,距离文档顶部的高度
    function getTop(e) {
      var offset = e.offsetTop;
      if (e.offsetParent != null) offset += getTop(e.offsetParent);
      return offset;
    }
    //获取元素的横坐标,距离文档左边的宽度
    function getLeft(e) {
      var offset = e.offsetLeft;
      if (e.offsetParent != null) offset += getLeft(e.offsetParent);
      return offset;
    }
    //拖放开始
    function dragstart(e) {
      let off = { x: e.x - getLeft(moveObj), y: e.y - getTop(moveObj) };
      moveObj.dragOff = off;
    }
    //拖放结束
    function dragend(e) {
      let off = moveObj.dragOff;
      moveObj.style.top = e.y - off.y + "px";
      moveObj.style.left = e.x - off.x + "px";
    }

    if (typeof drg != "object")
      drgObj = G(drg);
    if (typeof mov != "object")
      moveObj = G(mov || drg);
    drgObj.draggable = true;
    drgObj.style.cursor = "move";
    moveObj.style.position = "absolute";
    //监听拖动事件
    drgObj.addEventListener("dragstart", dragstart, true);
    drgObj.addEventListener("dragend", dragend, true);
  }
  setDragable(document.getElementById('child_box'))
</script>

</html>
