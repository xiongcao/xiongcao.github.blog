<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>轮播</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }

    img {
      border: none;
    }

    .swipe {
      width: 300px;
      height: 150px;
      margin: 0 auto;
      position: relative;
      padding: 10px;
      border: 1px solid burlywood;
      /* overflow: hidden; */
    }

    .swipe .arrow {
      position: absolute;
      top: 75px;
      width: 30px;
      height: 30px;
      z-index: 1;
      cursor: pointer;
      background: rgba(0, 0, 0, .3);
      text-align: center;
      color: #ffffff;
      font-weight: bold;
      line-height: 28px;
      display: none;
    }

    .swipe .arrow-r {
      right: 10px;
      border-top-left-radius: 10px;
      border-bottom-left-radius: 10px;
    }

    .swipe .arrow-l {
      border-top-right-radius: 10px;
      border-bottom-right-radius: 10px;
    }

    .swipe .box {
      height: 150px;
      width: 1200px;
      position: relative;
    }

    .swipe .box img {
      width: 300px;
      height: 150px;
      float: left;
    }

    .swipe .cornermark {
      position: absolute;
      bottom: 10px;
      right: 10px;
    }

    .swipe .cornermark i {
      display: inline-block;
      width: 20px;
      height: 20px;
      line-height: 20px;
      background: darkgrey;
      cursor: pointer;
      font-size: 12px;
      color: #ffffff;
      text-align: center;
    }

    .swipe .cornermark .active {
      background: darkred;
    }
  </style>
</head>

<body>
  <div class="swipe">
    <div class="arrow arrow-l">></div>
    <div class="arrow arrow-r"><</div>
    <div class="box">
      <img class="swipe-img" src="./images/swipe/4.jpg" />
      <img class="swipe-img" src="./images/swipe/5.jpg" />
      <img class="swipe-img" src="./images/swipe/6.jpg" />
      <img class="swipe-img" src="./images/swipe/7.jpg" />
    </div>
    <div class="cornermark">
      <i class="dot active">1</i>
      <i class="dot">2</i>
      <i class="dot">3</i>
      <i class="dot">4</i>
    </div>
  </div>
</body>
<script type="text/javascript">
  let interval, timerout
  let left = 0
  let index = 0
  // 箭头
  let arrow_l = document.getElementsByClassName('arrow-l')[0]
  let arrow_r = document.getElementsByClassName('arrow-r')[0]
  let swipe = document.getElementsByClassName('swipe')[0]

  // 轮播图盒子
  let box = document.getElementsByClassName('box')[0]
  let dot = document.getElementsByClassName('dot')
  let active = document.getElementsByClassName('active')[0]
  let img = document.getElementsByTagName('img')[0]
  let boxWidth = img.offsetWidth

  window.addEventListener('load', () => {
    // 箭头的显示隐藏
    swipe.addEventListener('mouseenter', () => {
      arrow_l.style.display = 'block'
      arrow_r.style.display = 'block'
    }, false)
    swipe.addEventListener('mouseleave', () => {
      arrow_l.style.display = 'none'
      arrow_r.style.display = 'none'
    }, false)

    // 角标索引
    for (let i = 0; i < dot.length; i++) {
      dot[i].addEventListener('mouseenter', function () {
        for (let j = 0; j < dot.length; j++) {
          dot[j].className = ''
        }
        this.className = 'dot active'
        
      }, false)
    }
  })

  // window.onload = function () {
  //   animation()
  // }
  function animation() {
   
  }
</script>

</html>
